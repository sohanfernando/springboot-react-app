# Test Database Configuration - Using H2 for faster tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# JWT Configuration for tests
app.jwt.secret=testSecretKey12345678901234567890123456789012345678901234567890
app.jwt.expiration=86400000

# File Upload Configuration for tests
app.upload.dir=test-uploads/products/
app.upload.max-file-size=5MB
app.upload.allowed-types=jpg,jpeg,png,gif,webp

# Disable SQL initialization for H2
spring.sql.init.mode=never